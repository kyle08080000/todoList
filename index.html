<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>todo list</title>
</head>
<style>

</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="title mt-5 mb-3 text-center">
                    <h1 class="fw-bold">
                        TODO LIST<br>
                    </h1>
                    <span class="fs-6">Get things done, one item at a time.</span>
                </div>
                
                <div class="card shadow">
                    <nav class="nav nav-tabs flex-nowrap text-center fw-bold">
                        <a class="nav-link px-2 flex-fill text-nowrap active" aria-current="page" href="#">全部</a>
                        <a class="nav-link px-2 flex-fill text-nowrap" href="#">待完成</a>
                        <a class="nav-link px-2 flex-fill text-nowrap" href="#">已完成</a>
                    </nav>
                    <!-- 待辦列表 -->
                    <ul class="list-group">
                        <li class="list-group-item pt-3 px-5 mb-1 d-flex justify-content-between">
                            <span class="w-85">咖啡</span>
                            <div class="actions text-nowrap">
                                <input class="form-check-input me-3" type="checkbox" value="" aria-label="...">
                                <a href="#" class="">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </li>
                        <li class="list-group-item pt-3 px-5 mb-1 d-flex justify-content-between">
                            <span class="w-85">洗髮精</span>
                            <div class="actions text-nowrap">
                                <input class="form-check-input me-3" type="checkbox" value="" aria-label="...">
                                <a href="#" class="">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </li>
                        <li class="list-group-item pt-3 px-5 mb-1 d-flex justify-content-between">
                            <span class="w-85">告訴 steven 他很臭</span>
                            <div class="actions text-nowrap">
                                <input class="form-check-input me-3" type="checkbox" value="" aria-label="...">
                                <a href="#" class="">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </li>
                    </ul>
    
                        <!-- 排序項目 -->
                        <div class="form-check form-switch ms-auto mt-1 mb-4 me-4 align-items-center">
                            <label class="form-check-label me-6 fs-6 d-block mt--1" for="flexSwitchCheckDefault">已完成項目</label>
                            <input class="form-check-input fs-5 mt--1" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        </div>
    
                        <div class="row">
                            <div class="col-10 mx-auto">
                                <div class="input-group text-center my-3">
                                        <input type="text" class="form-control" placeholder="請輸入待辦事項" aria-label="Recipient's username" aria-describedby="button-addon2">
                                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                            加入
                                            <i class="bi bi-plus-lg"></i>
                                        </button>
                                </div>
                            </div>
                        </div>
                    
                    <div class="row my-3">
                        <div class="col-6">
                            <span class="ms-4">待完成項目5個</span>
                        </div>
                        <div class="col-6 text-end">
                            <a href="#" class="clear me-4">清除已完成項目</a>
                        </div>
                    </div>
                </div>
    
            </div>

        </div>
    </div>





    <script src="https://kit.fontawesome.com/3d5b6364a2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
